<!--This is the home page and template for the webpages.-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>{% block title %}Home Page{% endblock %}</title>
</head>
<body>
    
<div id="wrapper">
    <Header>
        <h1>
            Inventory Management
        </h1>
    </Header>
    <nav>
        <a href="{{ url_for('views.home')}}">Home Page</a><br>
        <a href="{{ url_for('views.profile_page')}}">Profile Page</a><br>
        <a href="{{ url_for('views.product_add')}}">Add New Product</a><br>
        <a href="{{ url_for('views.inventory_page')}}">View Inventory</a><br>
        <a href="{{ url_for('views.inventory_edit')}}"> Edit Inventory</a><br>
        <a href="{{ url_for('views.inventory_save')}}"> Save Inventory</a><br>
    </nav>
    <div id="search">
        <form style="justify-content:center; display: flex;" action="/search" method="post" >
            <input type="text" name="search" placeholder="Enter Item name">
            <input type="submit" value="Search">
        </form>
    </div>
    <h1 id="page_label">{% block label %}Home Page{% endblock %}</h1>
    {% block content %}
<!--    Webpage content here-->
    {% endblock %}
</div>
</body>
</html>
