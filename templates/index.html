<!--This is the home page and template for the webpages.-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Home Page</title>
</head>
<body>
<div id="wrapper">
    <Header>
        <h1>
            Inventory Management
        </h1>
    </Header>
    <nav>
        <a href="{{ url_for('views.home')}}">Home Page</a><br>
        <a href="{{ url_for('views.profile_page')}}">Profile Page</a>
    </nav>
    {% block content %}
    <h2>Input New Inventory</h2>
    <div id="forminput">
    <form id="ProductName">
        <label>Enter Product Name:</label>
        <input type="text" name="product_name" id="product_name"/>
    </form>
    <form id="ProductPrice">
        <label>Enter Product Price:</label>
        <input type="number" step="0.01" name="product_price" id="product_price"/>
    </form>
        <form id="ProductID">
        <label>Enter Product ID#:</label>
        <input type="text" name="product_id" id="product_id"/>
    </form>
        <form id="ProductStock">
        <label>Enter stock of product:</label>
        <input type="text" name="product_stock" id="product_stock"/>
    </form>
        </div>
<!--    <p>Hello, {{ name }}</p>-->
<!--    <script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>-->
    {% endblock %}
</div>
</body>
</html>
