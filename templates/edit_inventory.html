<!--This file extends off the home page template and can be populated with different elements.-->
{% extends "index.html" %}
{% block title %}Edit Product Page{% endblock %}
{% block content %}
 <h1>Add Product</h1>
    <form action="{{ url_for('views.inventory_edit') }}" method="POST">

        <label for="sku">Sku of item:</label>
        <input type="sku" id="sku" name="sku" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="submit">Add Product</button>
    </form>
{% endblock %}
