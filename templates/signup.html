{% extends "login.html" %}
{% block title %}Create Account{% endblock %}
{% block label %}Create Account Page{% endblock %}
{% block content %}
<form method="POST" id="signup_form">
  <label for="email" id="email_label">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter email" required/>

  <label for="firstName" id="firstName_label">First Name</label>
  <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required/>

  <label for="lastName" id="lastName_label">Last Name</label>
  <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required/>

  <label for="password1" id="password1_label">Password</label>
  <input type="password" id="password1" name="password1" placeholder="Enter password" required/>

  <label for="password2" id="password2_label">Password (Confirm)</label>
  <input type="password" id="password2" name="password2" placeholder="Confirm password" required/>
  <div></div>
  <button type="submit" id="submit_signup">Submit</button>
</form>
{% endblock %}
