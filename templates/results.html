<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if match %}
        <ul>
            {% for obj in match %}
                <li>{{ obj.name }} Price: {{ obj.price }} - {{ obj.department }} - {{ obj.inv }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>We do not carry that item.</p>
    {% endif %}
</body>
</html>
