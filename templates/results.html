<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if match %}
        <ul>
            {% for obj in match %}
                <h2>{{ obj.name }} <br>
                    Price: {{ obj.price }} <br> Department: {{ obj.department }} <br> Quantity: {{ obj.quantity }}</h2>
            {% endfor %}
        </ul>
    {% else %}
        <p>We do not carry that item.</p>
    {% endif %}
    <a href="/index.html">Home</a>
</body>
</html>
