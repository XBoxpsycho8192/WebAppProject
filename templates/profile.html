<!--This file extends off the home page template and can be populated with different elements.-->
{% extends "index.html" %}
{% block title %}Profile Page{% endblock %}
{% block label %}Profile Page{% endblock %}
{% block content %}
<form action="#" method="POST">
    <p>Enter Username:</p>
    <p><input type="email" name="email" placeholder="Enter Employee Email" value="{{email if email}}"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
<form action="/del_usr" method="POST">
    <p>Enter User You Wish To Delete:</p>
    <p><input type="text" name="delete_user" placeholder="Name"/></p>
    <p><input type="submit" value="submit"></p>
</form>
    {% for item in values %}
        <p>Name: {{item.name}},<br> Email: {{item.email}}</p>
        <div></div>
    {% endfor %}
{% endblock %}
