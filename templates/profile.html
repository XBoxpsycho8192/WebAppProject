<!--This file extends off the home page template and can be populated with different elements.-->
{% extends "index.html" %}
{% block title %}Profile Page{% endblock %}
{% block label %}Profile Page{% endblock %}
{% block content %}
<form action="/del_usr" method="POST">
    <p>Enter profile email to delete profile.</p>
    <p><input type="email" name="delete_user" placeholder="Enter Profile Email"/></p>
    <p><input type="submit" value="submit"></p>
</form>
    {% for item in values %}
        <p>Name: {{item.firstName}} {{item.lastName}}<br>Email: {{item.email}}</p>
        <div></div>
    {% endfor %}
{% endblock %}
