<!--This file extends off the home page template and can be populated with different elements.-->
{% extends "index.html" %}
{% block title %}New Product Page{% endblock %}
{% block label %}Add Product{% endblock %}
{% block content %}
    <form id= "add_product" action="{{ url_for('views.product_add') }}" method="POST">
        <label for="name" id="name_label">Product Name</label>
        <input type="text" id="name" name="name" required>

        <label for="price" id="price_label">Price</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required>

        <label for="quantity" id="quantity_label">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="0" required><div></div>

        <label for="department" id="department_label">Department</label>
        <select id="department" name="department" required>
            {% for dept in departments %}
                <option value="{{ dept }}">{{ dept }}</option>
            {% endfor %}
        </select>

        <button id="submit_product" type="submit">Add Product</button>
    </form>
{% endblock %}
